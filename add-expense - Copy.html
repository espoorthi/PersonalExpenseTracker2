<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Add Expense</h2>
        <p>Logged in as: <span id="loggedInUser"></span></p>

        <form id="expenseForm">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" placeholder="Add any notes"></textarea>
            </div>

            <button type="submit">Add Expense</button>
        </form>

        <h3>Your Expenses</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody id="expenseTable"></tbody>
        </table>

        <button id="goToDashboard">Go to Dashboard</button>
        <button id="logout">Logout</button>
    </div>

    <script>
        let currentUser = localStorage.getItem("loggedInUser");

        if (!currentUser) {
            alert("You must log in first!");
            window.location.href = "login.html";
        }

        document.getElementById("loggedInUser").innerText = currentUser;

        document.getElementById("expenseForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let amount = document.getElementById("amount").value;
            let category = document.getElementById("category").value;
            let date = document.getElementById("date").value;
            let notes = document.getElementById("notes").value;

            let expense = { amount, category, date, notes };

            let expenses = JSON.parse(localStorage.getItem(`expenses_${currentUser}`)) || [];
            expenses.push(expense);
            localStorage.setItem(`expenses_${currentUser}`, JSON.stringify(expenses));

            alert("Expense added successfully!");
            displayExpenses();
            document.getElementById("expenseForm").reset();
        });

        function displayExpenses() {
            let expenses = JSON.parse(localStorage.getItem(`expenses_${currentUser}`)) || [];
            let table = document.getElementById("expenseTable");
            table.innerHTML = "";

            expenses.forEach(expense => {
                let row = `<tr>
                    <td>${expense.date}</td>
                    <td>${expense.category}</td>
                    <td>â‚¹${expense.amount}</td>
                    <td>${expense.notes}</td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        document.getElementById("goToDashboard").addEventListener("click", function() {
            window.location.href = "dashboard.html";
        });

        document.getElementById("logout").addEventListener("click", function() {
            localStorage.removeItem("loggedInUser"); 
            alert("Logged out successfully!");
            window.location.href = "login.html";
        });

        displayExpenses();
    </script>
</body>
</html>
